        <!-- Buscador -->

            </svg>

        </form>

        <!-- Administrativo do Cliente -->
        <ul class="col-md-3 nav">
          <li class="nav-item">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">

              </svg>

          <li class="nav-item">
            <span class="Notificação">3</span>
            <a href="#">

          Moda Feminina

            <li class="nav-link">
              Lançamentos
            </li>
            <li class="nav-link">

            </li>
            <li class="nav-link">

            </li>

            </li>
            <li class="nav-link">

            </li>

          <!-- End Sub Menu -->

          </svg>

  <!-- Banners Promocionais Rotativos -->
  <section id="banner-promocionais" class="container carousel slide">

    <!-- Imagens -->
    <article class="carousel-inner">
   <figure class="carousel-item active">
        <img src="./assets/images/banner-1.jpg" class="d-block w-100" alt="Banner Promocional - Lançamento de Verão">
      </figure>
      <figure class="carousel-item">
        <img src="./assets/images/banner-2.jpg" class="d-block w-100" alt="Banner Promocional - Diversos Lançamentos da Loja">
      </figure>   
    </article>
    <!-- End Imagens -->

    <!-- Preview -->
    <button class="carousel-control-prev" type="button" data-bs-target="#banner-promocionais" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <!-- Next -->
    <button class="carousel-control-next" type="button" data-bs-target="#banner-promocionais" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </button>
